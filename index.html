<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio - John Doe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">Bio</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="experience.html">Work Experience</a></li>
            </ul>
        </nav>
        <header>
            <h1>John Doe</h1>
            <p>Web Developer</p>
        </header>
        <section id="bio">
            <h2>About Me</h2>
            <p>Hello! I am John Doe, a passionate web developer with a strong background in creating dynamic and responsive web applications...</p>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <p id="form-message"></p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
